<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuitPuff Stats</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://quitpuff.onrender.com">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/logo.svg" alt="QuitPuff" class="logo">
            <h1>QuitPuff Stats</h1>
        </div>
        
        <div class="stats-container">
            <div class="stat-card" id="longestBreak">
                <div class="stat-icon">🏆</div>
                <div class="stat-content">
                    <h3>Longest Break</h3>
                    <p class="stat-value">Loading...</p>
                    <p class="stat-label">smoke-free</p>
                </div>
            </div>

            <div class="stat-card" id="averageTime">
                <div class="stat-icon">📊</div>
                <div class="stat-content">
                    <h3>Average Time</h3>
                    <p class="stat-value">Loading...</p>
                    <p class="stat-label">per cigarette</p>
                </div>
            </div>

            <div class="stat-card" id="totalCigs">
                <div class="stat-icon">📈</div>
                <div class="stat-content">
                    <h3>Total Cigarettes</h3>
                    <p class="stat-value">Loading...</p>
                    <p class="stat-label">tracked</p>
                </div>
            </div>

            <div class="stat-card" id="moneySaved">
                <div class="stat-icon">💰</div>
                <div class="stat-content">
                    <h3>Money Saved</h3>
                    <p class="stat-value">Loading...</p>
                    <p class="stat-label">total savings</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://quitpuff.onrender.com" target="_blank" class="view-more">
                View Details
            </a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
