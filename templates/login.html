{% extends "base.html" %}

{% block content %}
<div class="min-h-screen relative bg-[#0F172A] flex items-center justify-center p-4">
    <!-- Animated Background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute w-[500px] h-[500px] top-[-250px] left-[-250px] bg-emerald-500/30 rounded-full blur-[100px]"></div>
        <div class="absolute w-[500px] h-[500px] bottom-[-250px] right-[-250px] bg-blue-500/30 rounded-full blur-[100px]"></div>
        <div class="absolute inset-0 backdrop-blur-[120px]"></div>
    </div>

    <!-- Main Container -->
    <div class="relative w-full max-w-[1200px] bg-white/[0.05] backdrop-blur-xl rounded-[30px] shadow-2xl overflow-hidden flex flex-col lg:flex-row border border-white/10">
        <!-- Left Section -->
        <div class="lg:w-[45%] p-12 lg:p-16 relative overflow-hidden">
            <!-- Brand Section -->
            <div class="relative z-10 h-full flex flex-col">
                <div class="flex items-center space-x-4 mb-16">
                    <div class="w-14 h-14 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-2xl flex items-center justify-center shadow-xl rotate-3 hover:rotate-6 transition-transform duration-300">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-white to-white/60 bg-clip-text text-transparent">
                        QuitPuff
                    </h1>
                </div>

                <div class="flex-grow flex flex-col justify-center">
                    <h2 class="text-6xl font-bold text-white leading-tight mb-8">
                        Begin Your <br/>
                        <span class="bg-gradient-to-r from-emerald-400 to-blue-500 bg-clip-text text-transparent">
                            Smoke-Free Journey
                        </span>
                    </h2>

                    <!-- Stats Section -->
                    <div class="grid grid-cols-2 gap-6 mt-8">
                        <div class="bg-gradient-to-br from-white/[0.08] to-white/[0.02] rounded-2xl p-6 backdrop-blur-sm border border-white/[0.05] transform hover:scale-105 transition-transform duration-300">
                            <div class="text-emerald-400 text-4xl font-bold mb-2">5K+</div>
                            <div class="text-white/60">Active Users</div>
                        </div>
                        <div class="bg-gradient-to-br from-white/[0.08] to-white/[0.02] rounded-2xl p-6 backdrop-blur-sm border border-white/[0.05] transform hover:scale-105 transition-transform duration-300">
                            <div class="text-blue-400 text-4xl font-bold mb-2">$2M+</div>
                            <div class="text-white/60">Money Saved</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="lg:w-[55%] bg-white p-12 lg:p-16 lg:rounded-l-[50px] relative">
            <!-- Decorative Elements -->
            <div class="absolute top-0 left-0 w-32 h-32 bg-emerald-500/5 rounded-br-full"></div>
            <div class="absolute bottom-0 right-0 w-32 h-32 bg-blue-500/5 rounded-tl-full"></div>
            
            <div class="max-w-md mx-auto relative">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-bold text-gray-900 mb-4">Welcome Back! ðŸ‘‹</h2>
                    <p class="text-gray-600 text-lg">Continue your journey to a healthier life</p>
                </div>

                <form action="{{ url_for('login') }}" method="POST" class="space-y-8">
                    <div class="space-y-6">
                        <!-- Username Input -->
                        <div class="group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <div class="relative transform-gpu transition-all duration-200 hover:-translate-y-0.5">
                                <input type="text" name="username" required
                                       class="w-full px-6 py-4 bg-gray-50 rounded-xl border-2 border-gray-100 focus:border-emerald-500 focus:ring-emerald-500 transition-all duration-200"
                                       placeholder="Enter your username">
                                <div class="absolute right-4 top-4 text-gray-400">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative transform-gpu transition-all duration-200 hover:-translate-y-0.5">
                                <input type="password" name="password" required
                                       class="w-full px-6 py-4 bg-gray-50 rounded-xl border-2 border-gray-100 focus:border-emerald-500 focus:ring-emerald-500 transition-all duration-200"
                                       placeholder="Enter your password">
                                <div class="absolute right-4 top-4 text-gray-400">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-emerald-500 via-emerald-600 to-blue-600 text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition-all duration-300 relative overflow-hidden group">
                        <span class="absolute inset-0 bg-gradient-to-r from-emerald-600 via-blue-600 to-emerald-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                        <span class="relative">Sign in</span>
                    </button>

                    <!-- Register Link -->
                    <div class="text-center mt-8">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" 
                               class="font-semibold text-emerald-600 hover:text-emerald-700 transition-colors inline-flex items-center group">
                                Create one now
                                <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}
.float {
    animation: float 6s ease-in-out infinite;
}
</style>
{% endblock %}
